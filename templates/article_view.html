{% extends '_base.html' %}
{% block content %}
  <div class="card mb-4">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 class="text-2xl font-bold">{{ article.title }}</h1>
        <div class="text-sm text-gray-500">{{ article.created_at.strftime('%Y-%m-%d') }}</div>
      </div>
      <div class="flex items-center gap-2">
        <input class="border rounded-xl px-3 py-2 text-sm" style="width: 22rem;" readonly value="{{ share_url }}" onclick="this.select();document.execCommand('copy');" title="Click to copy link" />
        {% if logged_in %}
          <a class="btn btn-secondary" href="{{ url_for('article_edit', article_id=article.id) }}">Edit</a>
          <form method="post" action="{{ url_for('article_delete', article_id=article.id) }}" onsubmit="return confirm('Smazat článek?')">
            <button class="btn btn-secondary" type="submit">Delete</button>
          </form>
        {% endif %}
      </div>
    </div>

    {% if article.cover_filename %}
      <img src="{{ url_for('static', filename='uploads/' ~ article.cover_filename) }}" class="w-full max-h-[420px] object-cover rounded-xl mt-4 border">
    {% endif %}

    <article class="prose max-w-none mt-6">
      <pre style="white-space: pre-wrap; font-family: inherit; line-height: 1.65">{{ article.body }}</pre>
    </article>
  </div>
{% endblock %}
